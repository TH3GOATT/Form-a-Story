<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="get">
        <label value="animal-1">Animal:</label>
        <input id="animal-1" name="animal-1" type="text" required>
        <br>
        
        
        
        <label value="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required>
        <br>
        
        <label value="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required>
        <br>
       <label for="adj-1">Adjective (ends in -ed)</label>
       <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <label for="verb-1">Verb (end in -ed):</label>
        <input id ="verb-1" name="verb-1" type="text"required>
        <br>
        <label for="num-1">Number:</label>
          <input id="num-1" name="num-1" type="text"required>
          <br>
          <span> Yes or No:</span>
          <label for="yes">Yes</label>
          <input id = "yes" type="radio" name="answer" value="yes" required>
          <label for="no">No</label>
          <input id ="no" type="radio" name="answer" value="no">
          <br>
          <label for="speed">Realtive speed (end in -er):</label>
          <select id="speed" name="speed" required?>
          <option value="slower">slower</option> 
          <option value="faster">faster</option>
        </select>

         <br>
         <label for = "quote"> Motivation Quote:</label>
         <input id="quote" type="text" required list="quote choices">
         <datalist id="quote-choices">
          <option value="winner gets ice cream!">winner gets ice cream</option>
          <option value="winner embrace hard work!">winner embrace hard work</option>
          </datalist>
          <br>
          <label for ="message"> Meanigful Message:</label>
          <textarea id="message" name="message" rows="8" cols="40" required>

        </textarea>
        <br>
        <input type="submit" value="Form My Story">

      </form>
    
    </section>
  </body>
</html>
